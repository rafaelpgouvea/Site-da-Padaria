<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>O rei dos pães</title>
    <style>
        *{
            box-sizing: border-box;
        }

        body{
            width: 100%;
            height: 100%;
        }
        
        form{
            width: 300px;
            margin: 200px auto;
            text-align: center;
        }
        
        input{
            display: block;
            margin: 10px auto;
            width: 250px;
            height: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1><i>Panificadoras</i></h1>
        <hr>
        <nav>
            <a href="home.html"><button> Home</button></a>&emsp;
            <a href="login.html"> <button>Login</button></a>&emsp;
            <a href="cadastrar.html"> <button>Cadastrar</button></a>&emsp;
            <a href="suporte.html"><button> Suporte</button></a>&emsp;
        </nav>
    </header>
    <form>
        <h3>Login</h3>
        <input type="text" placeholder="Login" id="login">
        <input type="password" placeholder="Senha" id="senha">
        <input type="submit" onclick="logar(); return false">
    </form>
    <script>
        function logar(){

            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            if(login == "admin" && senha == "admin"){
                alert('Sucesso');
                location.href = "home.html";
            }else{
                alert('Usuário ou senha incorretos');
            }
        }
    </script>
</body>
</html>
